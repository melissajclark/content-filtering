<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Content Filtering</title>
	
	<link rel="stylesheet" type="text/css" href="style.css">

	<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">

	<link href='http://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400' rel='stylesheet' type='text/css'>

</head>

	<body>
	
	<div class="wrapper">

		<h1>Filter These Items</h1>

		<p class="intro"><a href="https://github.com/melissajclark/content-filtering">View the Code on Github</a></p>

	<div class="filterControls clearfix">

		<section class="filterResults">
			<ul class="filterNav filterNavContent">
				<li><span class="legend">View By Content:</span></li>
				<li><a href="#" class="filterControl active">all</a></li>
				<li><a href="#" class="filterControl">image</a></li>
				<li><a href="#" class="filterControl">text</a></li>
			</ul><!-- / filterNav filterNavTypes -->
		 </section>

		<section class="filterResults">
			<ul class="filterNav filterNavShapes">
				<li><span class="legend">View By Shape:</span></li>
				<li><a href="#" class="filterControl active">all</a></li>
				<li><a href="#" class="filterControl">circle</a></li>
				<li><a href="#" class="filterControl">square</a></li>
			</ul><!-- / filterNav filterNavShapes -->
		</section>

		<section class="filterResults">
			<ul class="filterNav filterNavColors">
				<li><span class="legend">View By Colour:</span></li>
				<li><a href="#" class="filterControl active">all</a></li>
				<li><a href="#" class="filterControl">dark-berry</a></li>
				<li><a href="#" class="filterControl">light-berry</a></li>
				<li><a href="#" class="filterControl">moody-berry</a></li>
				<li><a href="#" class="filterControl">baby-blue</a></li>
				<li><a href="#" class="filterControl">subtle-blue</a></li>
			</ul><!-- / filterNav filterNavColors -->
		</section>

		<section class="filterResults filterResultsCurrent">

			<ul class="filterNav">
				<li><span class="legend">Current Filter:</span>
				<li><span class="currentChoice"><!-- content appended with jQuery --></span></li>
			</ul>
		</section>
	</div><!-- / section.filterControls -->

		<div class="filterable">

			<img src="assets/images/BW-bridge.jpg" alt="black and white bridge" class="filterable" data-details="outdoor, black and white">

			<img src="assets/images/BW-courthouse.jpg" alt="black and white image of courthouse" class="filterable" data-details="black and white, outdoor">

			<img src="assets/images/BW-open-water.jpg" alt="black and white image of open water at sea" class="filterable" data-details="black and white, outdoor">

			<img src="assets/images/BW-rainy.jpg" alt="black and white rainy scene" class="filterable" data-details="black and white, outdoor">
			
			<img src="assets/images/BW-scubadiver.jpg" alt="black and white image of scubadiver underwater" class="filterable" data-details="black and white, outdoor">
			
			<img src="assets/images/BW-water.jpg" alt="black and white image of open water with small sailboat in view" class="filterable" data-details="black and white, outdoor, travel">
			
			<img src="assets/images/BW-winter-scene.jpg" alt="black and white winter scene with eagle flying" class="filterable" data-details="black and white, outdoor">
			
			<img src="assets/images/colour-beach-scene.jpg" alt="colour scene of people at beach" class="filterable" data-details="colour, people">
			
			<img src="assets/images/colour-canoe.jpg" alt="colour scene of two youg men canoeing" class="filterable" data-details="colour, people">
			
			<img src="assets/images/colour-foggy-mountains.jpg" alt="colour scene of foggy day in the mountains" class="filterable" data-details="colour, landscape">
			
			<img src="assets/images/colour-goldengatebridge.jpg" alt="colour shot of the golden gate bridge " class="filterable" data-details="colour, travel">
			
			<img src="assets/images/colour-person-forest.jpg" alt="colour scene of young man in red hoodie in the forest" class="filterable" data-details="colour, people, landscape">
			
			<img src="assets/images/colour-restaurant.jpg" alt="colour scene of restaurant" class="filterable" data-details="colour, travel">
			
			<img src="assets/images/colour-travel.jpg" alt="colour scene of brightly coloured european buildings" class="filterable" data-details="colour, travel">

		</div><!-- container -->

	</div><!-- / wrapper -->
	
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>

	<script src="assets/app.js"> // all js </script>


	</body>

</html>
