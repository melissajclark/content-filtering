<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Content Filtering</title>
	
	<link rel="stylesheet" type="text/css" href="style.css">

	<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">

	<link href='http://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400' rel='stylesheet' type='text/css'>

</head>

	<body>
	
	<div class="wrapper">

		<div class="container">

			<h1>Filter These Items</h1>

			<p class="intro"><a href="https://github.com/melissajclark/content-filtering">View the Code on Github</a></p>

		<div class="filterControls clearfix">

		<form class="filterNav">

		    <ul class="filterControls">

		        <label>
		        <li><span class="legend">Source</span></li>
		            <li>
		                <select name="source" id="sourceChoice">
                          <option name="all" value="all">All</option>
                          <option name="Unsplash" value="Unsplash">Unsplash</option>
                          <option name="New Old Stock" value="New Old Stock">New Old Stock</option>
                          <option name="gratisography" value="Gratisography">Gratisography</option>
		                </select><!-- / select source -->
		            </li>
		        </label><!-- / source label  -->

		        <label>
		        <li><span class="legend">Format</span></li>
		            <li>
		                <select name="work" id="workChoice">
		                	<option value="all" name="all">All</option>
                          	<option name="black and white" value="black and white">Black and White</option>
                          	<option name="colour" value="colour">Colour</option>
		                </select><!-- / select format -->
		            </li>
		        </label><!-- / format label  -->

		        <label>
		        <li><span class="legend">Subject</span></li>
		            <li>
		                <select name="work" id="subjectChoice">
		                	<option value="all" name="all">All</option>
                          	<option name="landscape" value="landscape">Landscape</option>
                          	<option name="animals" value="animals">Animals</option>
                          	<option name="travel" value="travel">Travel</option>
                          	<option name="people" value="people">People</option>
		                </select><!-- / select subject -->
		            </li>
		        </label><!-- / subject label  -->

		        <li><button type="submit">Submit</button></li>
		
		    </ul><!-- / ul.FilterControls -->

		</form><!-- / form.filterNav -->
		</div><!-- / section.filterControls -->

			<div class="filterable">

				<div class="filterableItem" data-source="Unsplash" data-details="black and white" data-subject="landscape"> 
					<img src="assets/images/BW-bridge.jpg" alt="black and white bridge">
				</div><!-- / .filterableItem -->
				
				<div class="filterableItem" data-source="Unsplash" data-details="colour" data-subject="travel">			
					<img src="assets/images/colour-travel.jpg" alt="colour scene of brightly coloured european buildings">
				</div><!-- / .filterableItem -->

				<div class="filterableItem" data-source="New Old Stock" data-details="black and white" data-subject="people"> 
					<img src="assets/images/BW-train-conductor.jpg" alt="old picture of train with conductor">
				</div><!-- / .filterableItem -->

				<div class="filterableItem" data-source="Unsplash" data-details="colour" data-subject="travel">
					<img src="assets/images/colour-goldengatebridge.jpg" alt="colour shot of the golden gate bridge">
				</div><!-- / .filterableItem -->
						
				<div class="filterableItem" data-source="Unsplash" data-details="black and white" data-subject="landscape">
					<img src="assets/images/BW-rainy.jpg" alt="black and white rainy scene">
				</div><!-- / .filterableItem -->

				<div class="filterableItem" data-source="Unsplash" data-details="colour" data-subject="people">
					<img src="assets/images/colour-beach-scene.jpg" alt="colour scene of people at beach">
				</div><!-- / .filterableItem -->

				<div class="filterableItem" data-source="New Old Stock" data-details="black and white" data-subject="animals"> 
					<img src="assets/images/BW-wolves.jpg" alt="black and white image of wolves">
				</div><!-- / .filterableItem -->

				<div class="filterableItem" data-source="Gratisography" data-details="colour" data-subject="animals"> 
					<img src="assets/images/colour-cow.jpg" alt="image of cow, portrait style">
				</div><!-- / .filterableItem -->

				<div class="filterableItem" data-source="Unsplash" data-details="black and white" data-subject="travel">
					<img src="assets/images/BW-water.jpg" alt="black and white image of open water with small sailboat in view">
				</div><!-- / .filterableItem -->

				<div class="filterableItem" data-source="Unsplash" data-details="colour" data-subject="landscape">
					<img src="assets/images/colour-foggy-mountains.jpg" alt="colour scene of foggy day in the mountains">
				</div><!-- / .filterableItem -->

				<div class="filterableItem" data-source="Unsplash" data-details="black and white" data-subject="travel">
					<img src="assets/images/BW-scubadiver.jpg" alt="black and white image of scubadiver underwater">
				</div><!-- / .filterableItem -->

				<div class="filterableItem" data-source="Unsplash" data-details="colour" data-subject="people">
					<img src="assets/images/colour-canoe.jpg" alt="colour scene of two youg men canoeing">
				</div><!-- / .filterableItem -->	
				
				<div class="filterableItem" data-source="Unsplash" data-details="black and white" data-subject="landscape">
					<img src="assets/images/BW-courthouse.jpg" alt="black and white image of courthouse">
				</div><!-- / .filterableItem -->

				<div class="filterableItem" data-source="Unsplash" data-details="colour" data-subject="travel">
					<img src="assets/images/colour-person-forest.jpg" alt="colour scene of young man in red hoodie in the forest">
				</div><!-- / .filterableItem -->		

				<div class="filterableItem" data-source="New Old Stock" data-details="black and white" data-subject="people"> 
					<img src="assets/images/BW-litho-class.jpg" alt="old picture of man at lithography class">
				</div><!-- / .filterableItem -->

				<div class="filterableItem" data-source="Unsplash" data-details="black and white" data-subject="landscape">
					<img src="assets/images/BW-winter-scene.jpg" alt="black and white winter scene with eagle flying">
				</div><!-- / .filterableItem -->

				<div class="filterableItem" data-source="Unsplash" data-details="colour" data-subject="travel">
					<img src="assets/images/colour-restaurant.jpg" alt="colour scene of restaurant">
				</div><!-- / .filterableItem -->

				<div class="filterableItem" data-source="New Old Stock" data-details="black and white" data-subject="animals"> 
					<img src="assets/images/BW-cat.jpg" alt="old black and white photo of cat">
				</div><!-- / .filterableItem -->

				<div class="filterableItem" data-source="New Old Stock" data-details="black and white" data-subject="animals"> 
					<img src="assets/images/BW-men-elephant.jpg" alt="old picture of men eating with elephant in background">
				</div><!-- / .filterableItem -->

				<div class="filterableItem" data-source="Gratisography" data-details="colour" data-subject="animals"> 
					<img src="assets/images/colour-dog.jpg" alt="image of dog, portrait style">
				</div><!-- / .filterableItem -->

				<div class="filterableItem" data-source="New Old Stock" data-details="black and white" data-subject="aanimals"> 
					<img src="assets/images/BW-monkey.jpg" alt="old picture of monkey">
				</div><!-- / .filterableItem -->

			</div><!-- / .filterable -->
				
		</div><!-- container -->

	</div><!-- / wrapper -->
	
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>

	<script src="assets/app.js"> // all js </script>


	</body>

</html>
